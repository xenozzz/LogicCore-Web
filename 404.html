<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Lost in Cyberspace</title>
    <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.tailwindcss.com https://fonts.googleapis.com https://fonts.gstatic.com; img-src 'self' data: https://logiccore.cloud; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            900: '#0f172a',
                            800: '#1e293b',
                        },
                        emerald: {
                            400: '#34d399',
                            500: '#10b981',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 text-white antialiased flex flex-col min-h-screen items-center justify-center">
    <main class="text-center p-8 max-w-2xl mx-auto">
        <div class="font-mono text-emerald-400 text-6xl font-bold mb-4">404</div>
        <h1 class="text-3xl font-bold text-white mb-6">Signal Lost</h1>
        <p class="text-xl text-slate-400 mb-8">
            The resource you are looking for has been moved, deleted, or never existed. 
            <br>Return to the secure zone.
        </p>
        <a href="index.html" class="px-8 py-3 border border-slate-600 text-base font-medium rounded-md text-white hover:border-emerald-400 hover:text-emerald-400 md:py-4 md:text-lg transition-all">
            Return Home
        </a>
    </main>
</body>
</html>
